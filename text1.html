<!DOCTYPE html>
<html>
    <head>
        <style>
            img.a {
              vertical-align: baseline;
            }
            
            img.b {
              vertical-align: text-top;
            }
            
            img.c {
              vertical-align: text-bottom;
            }
            
            img.d {
              vertical-align: sub;
            }
            
            img.e {
              vertical-align: super;
            }
            </style>
</head>
<body>

<h1>The vertical-align Property</h1>
<p>Baseline <img class="a" src="sqpurple.gif" width="9" height="9">alignment</p> 
<p>Text-top <img class="b" src="sqpurple.gif" width="9" height="9">alignment</p> 
<p>Text-bottom <img class="c" src="sqpurple.gif" width="9" height="9">alignment</p> 
<p>Sub <img class="d" src="sqpurple.gif" width="9" height="9">alignment</p> 
<p>Super <img class="e" src="sqpurple.gif" width="9" height="9">alignment</p> 
</body>
</html>
