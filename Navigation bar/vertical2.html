<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            margin: 0;
        }
        .flex {
            display: flex;
            flex-direction: column;
            height: 200px;
        
        }
        .flex > div {
            background-color: aqua;
            padding: 8px;
            font-size: 15px;
            width: 20%;
            text-align: center;
            line-height: 40px;
            font-size: 20px; 
            text-align: left;      
        }
        
    </style>
</head>
<body>
    <div class="flex">
        <div>Home</div>
        <div>About</div>
        <div>Contact</div>
        <div>News</div>
    </div>
    
</body>
</html>
