<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: #af4c81;
  padding: 20px;
}

div.first {
  opacity: 0.1;
}

div.second {
  opacity: 0.3;
}

div.third {
  opacity: 0.5;
}
</style>
</head>
<body>

<h1>Transparent Box</h1>

<div class="first"><p>first</p></div>
<div class="second"><p>second</p></div>
<div class="third"><p>third</p></div>

</body>
</html>
