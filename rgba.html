<!DOCTYPE html>
<html>
<head>
<style>
div {
  background: rgb(76, 145, 175);
  padding: 20px;
  width:300px;
}

div.first {
  background: rgba(76, 107, 175, 0.1);
}

div.second {
  background: rgba(76, 76, 175, 0.3);
}

div.third {
  background: rgba(83, 76, 175, 0.6);
}
</style>
</head>
<body>
  <h1>Transparent Box With RGBA</h1>
  <div class="first"><p>one</p></div>
  <div class="second"><p>two</p></div>
  <div class="third"><p>three</p></div>
  
  </body>
</html>
