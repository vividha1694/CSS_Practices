<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.4;
}
img:hover {
  opacity: 0.9;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>

<img src="flowers.jpg" alt="flowers" width="400" height="180"><br>
<img src="purple_flowers.jpg" alt="flowers" width="400" height="180">

</body>
</html>
